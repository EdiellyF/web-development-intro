<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Fofa - Todos os Posicionamentos</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
   
        <div class="header">
            <h1>Bem-vindo ao Mundo Fofo!</h1>
        </div>

        <!-- Caixa com posicionamento Estático -->
        <div class="box static">
            <p>Posicionamento Estático (default)</p>
        </div>

        <!-- Caixa com Posicionamento Absoluto -->
        <div class="box absolute">
            <p>Posicionamento Absoluto</p>
        </div>

        <!-- Caixa com Posicionamento Relativo -->
        <div class="box relative">
            <p>Posicionamento Relativo</p>
        </div>

        <!-- Caixa com Posicionamento Fixo -->
        <div class="box fixed">
            <p>Posicionamento Fixo</p>
        </div>

        <!-- Caixa com Posicionamento Sticky -->
        <div class="box sticky">
            <p>Posicionamento Sticky</p>
        </div>

        <!-- Caixa Flutuante com Efeito de Hover -->
        <div class="floating-box">
          
            <p>Espalhe Amor por aí!</p>
        </div>
    </div>

</body>
</html>
